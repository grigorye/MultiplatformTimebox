name: build-app

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:
    inputs:
      build-configs:
        type: choice
        description: build-configs
        options:
          - '[\"app-store\"]'
          - '[\"developer-id\"]'
          - '[\"ios\"]'
        required: false

jobs:
  paths-filter:
    uses: ./.github/workflows/paths-filter.yml

  build:
    name: 'App'
    needs: [paths-filter]
    if: github.event_name != 'pull_request' || (github.event.pull_request.draft == false && needs.paths-filter.outputs.should_build == 'true')
    uses: grigorye/ReusableWorkflows/.github/workflows/build-app-generic.yml@v5
    with:
      macos-app-scheme: 'macOS-app'
      ios-app-scheme: 'iOS-app'
      build-configs: ${{ github.event.inputs.build-configs }}
    secrets: inherit
