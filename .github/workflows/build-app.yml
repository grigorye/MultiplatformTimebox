name: build-app

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      build-configs:
        type: choice
        description: build-configs
        options:
          - '[\"app-store\"]'
          - '[\"developer-id\"]'
          - '[\"ios\"]'
        required: false

jobs:
  jobs-filter:
    uses: ./.github/workflows/jobs-filter.yml

  report-jobs-filter:
    needs: jobs-filter
    runs-on: ubuntu-latest
    steps:
      - name: Report jobs-filter
        run: |
          echo "jobs-filter.outputs.should-build-app: ${{ needs.jobs-filter.outputs.should-build-app }}"

  build-app:
    name: App
    needs: [jobs-filter]
    if: needs.jobs-filter.outputs.should-build-app == 'true'
    uses: grigorye/ReusableWorkflows/.github/workflows/build-app-generic.yml@v5
    with:
      macos-app-scheme: macOS-app
      ios-app-scheme: iOS-app
      build-configs: ${{ github.event.inputs.build-configs }}
    secrets: inherit

  finalize-build-app:
    name: Finalize App Build
    if: always()
    needs: [jobs-filter, build-app]
    runs-on: ubuntu-latest
    steps:
      - name: Check sanity for should-build-app
        if: ${{ !(needs.jobs-filter.outputs.should-build-app == 'true') && !(needs.jobs-filter.outputs.should-build-app == 'false') }}
        run:
          exit 1
      - name: Check sanity for skipped-build-app-result
        if: ${{ !(needs.jobs-filter.outputs.skipped-build-app-result == 'succeeded') && !(needs.jobs-filter.outputs.skipped-build-app-result == 'skipped') }}
        run:
          exit 1
      - name: Check required build results
        if: needs.jobs-filter.outputs.should-build-app == 'true'
        run: |
          [ "${{ needs.build-app.result }}" == "success" ]
      - name: Report success for skipped build
        if: needs.jobs-filter.outputs.should-build-app == 'false'
        run: |
          [ "${{ needs.jobs-filter.outputs.skipped-build-app-result }}" == "success" ]
